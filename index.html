let users = JSON.parse(localStorage.getItem('leitner_v12_final')) || [];
let currentUserIdx = -1;
let currentBox = 1;
let selectedIds = [];
let workflow = { all: [], currentIds: [], doneIds: [], step: 0, sessionWords: [] };

let timeLeft = 0, timerId = null, isPaused = false;

function showView(viewId) {
    document.querySelectorAll('.container > div, #finish-page').forEach(div => {
        if(!div.id.includes('Modal')) div.classList.add('hidden');
    });
    const target = document.getElementById(viewId);
    if(target) target.classList.remove('hidden');
    if(viewId === 'user-view') { document.getElementById('global-timer').classList.add('hidden'); stopTimer(); renderUserList(); }
    if(viewId === 'hall-view') renderHall();
}

function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

// è®¡æ—¶å™¨
function initLesson(mins) {
    timeLeft = mins * 60; workflow.sessionWords = []; isPaused = false;
    document.getElementById('global-timer').classList.remove('hidden');
    updateTimerDisplay();
    startTimer(); showView('hall-view');
}

function startTimer() {
    if(timerId) clearInterval(timerId);
    timerId = setInterval(() => {
        if(!isPaused) {
            timeLeft--;
            if(timeLeft <= 0) { clearInterval(timerId); alert("â° è¯¾æ—¶å®Œæˆï¼"); }
            updateTimerDisplay();
        }
    }, 1000);
}

function updateTimerDisplay() {
    const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
    document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function toggleTimer() { 
    isPaused = !isPaused; 
    document.getElementById('timer-pause-btn').innerText = isPaused ? "ç»§ç»­" : "æš‚åœ";
}

function stopTimer() { clearInterval(timerId); }

function confirmEndLesson() {
    if(confirm("ç¡®å®šç»“æŸæœ¬æ¬¡è¯¾ç¨‹ï¼Ÿè®°å½•å°†ä¿å­˜ã€‚")) {
        const u = users[currentUserIdx];
        if(workflow.sessionWords.length > 0) {
            u.records.push({ date: new Date().toLocaleString(), count: workflow.sessionWords.length, words: JSON.parse(JSON.stringify(workflow.sessionWords)) });
            save();
        }
        showView('panel-view');
    }
}

// æ•°æ®
function addUser() {
    const name = document.getElementById('new-user-name').value.trim();
    if(!name) return;
    users.push({ name: name, wordData: BASE_WORDS.map(w => ({...w, box: 1})), records: [] });
    save(); toggleModal('addUserModal'); renderUserList();
}

function renderUserList() {
    const list = document.getElementById('user-list');
    list.innerHTML = users.map((u, i) => `<div class="user-card" onclick="openPanel(${i})" style="cursor:pointer; display:flex; justify-content:space-between; align-items:center;">
        <div style="flex:1"><b>${u.name}</b><div class="progress-mini"><div class="progress-inner" style="width:${(u.wordData.filter(w=>w.box===9).length/u.wordData.length*100)}%"></div></div></div>
        <div style="color:var(--primary); font-weight:bold; margin-left:15px;">ç®¡ç†</div>
    </div>`).join('');
}

function openPanel(idx) {
    currentUserIdx = idx; const u = users[idx];
    document.getElementById('panel-user-name').innerText = u.name;
    const m = u.wordData.filter(w => w.box === 9).length;
    document.getElementById('panel-user-stat').innerText = `é«˜è€ƒ3500 Â· æŒæ¡ ${m} / ${u.wordData.length}`;
    document.getElementById('panel-user-bar').style.width = (m/u.wordData.length*100)+'%';
    document.getElementById('lesson-records').innerHTML = u.records.slice().reverse().map((r, ri) => `
        <div class="record-item">
            <div style="font-size:13px;"><b>å­¦ä¹  ${r.count} è¯</b><br><small style="color:#64748b;">${r.date}</small></div>
            <button style="background:var(--primary); color:white; border:none; padding:8px 12px; border-radius:10px; cursor:pointer; font-size:12px;" onclick="exportPDF(${u.records.length - 1 - ri})">å¯¼å‡ºæ¸…å•</button>
        </div>
    `).join('') || '<p style="color:#94a3b8; text-align:center;">æš‚æ— æˆè¯¾è®°å½•</p>';
    showView('panel-view');
}

// æ ¸å¿ƒæ”¹è¿›ï¼šå¯¼å‡ºPDFé€»è¾‘ï¼Œå½»åº•è§£å†³ä¹±ç 
function exportPDF(recordIdx) {
    const u = users[currentUserIdx];
    const record = u.records[recordIdx];

    // è®¾ç½®æ‰“å°å†…å®¹
    document.getElementById('p-title').innerText = u.name + " - è¯¾åå¤ä¹ æ¸…å•";
    document.getElementById('p-date').innerText = "å­¦ä¹ æ—¥æœŸ: " + record.date + " | æ€»è®¡: " + record.words.length + " è¯";

    const content = record.words.map((w, i) => `
        <div class="print-item">
            <span style="font-weight:bold; width: 40%;">${i + 1}. ${w.en}</span>
            <span style="width: 60%; color: #444; text-align: right;">${w.cn}</span>
        </div>
    `).join('');

    document.getElementById('p-content').innerHTML = content;

    // è°ƒç”¨åŸç”Ÿæ‰“å°ï¼Œè¿™åœ¨æ‰‹æœºå’Œç”µè„‘ä¸Šéƒ½èƒ½å®Œç¾æ”¯æŒä¸­æ–‡ï¼Œå¹¶å¯é€‰æ‹©â€œå¦å­˜ä¸ºPDFâ€
    window.print();
}

function renderHall() {
    const hall = document.getElementById('grid-hall'); hall.innerHTML = '';
    const uData = users[currentUserIdx].wordData;
    for(let i=1; i<=9; i++){
        const c = uData.filter(w => w.box === i).length;
        const card = document.createElement('div');
        card.className = 'box-card'; card.style.backgroundColor = `var(--color-${i})`;
        card.style.color = i > 4 ? '#fff' : '#000';
        card.onclick = () => { currentBox = i; selectedIds = []; showView('preview-view'); renderPreview(); };
        card.innerHTML = `å®«æ ¼ ${i}<br><small>${c}è¯</small>`;
        hall.appendChild(card);
    }
}

function renderPreview() {
    const list = document.getElementById('preview-list');
    const uData = users[currentUserIdx].wordData;
    const words = uData.filter(w => w.box === currentBox).slice(0, 30);

    document.getElementById('selected-count').innerText = `å·²é€‰: ${selectedIds.length} / 10`;
    const startBtn = document.getElementById('start-btn');
    if(selectedIds.length === 10) { startBtn.style.opacity = "1"; startBtn.style.pointerEvents = "auto"; }
    else { startBtn.style.opacity = "0.4"; startBtn.style.pointerEvents = "none"; }

    list.innerHTML = words.map(w => `
        <div class="word-card ${selectedIds.includes(w.id)?'selected':''}">
            <div style="flex:1" onclick="document.getElementById('c-${w.id}').classList.toggle('hidden')">
                <b style="font-size:18px;">${w.en}</b><div id="c-${w.id}" class="hidden" style="color:var(--success); font-size:14px; margin-top:5px;">${w.cn}</div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-circle" onclick="iMaster(${w.id})">âœ…</button>
                <button class="btn-circle" style="color:var(--primary)" onclick="tSelect(${w.id})">${selectedIds.includes(w.id)?'â–':'â•'}</button>
            </div>
        </div>`).join('');
}

function iMaster(id) {
    const w = users[currentUserIdx].wordData.find(x => x.id === id);
    w.box = 9; 
    save(); renderPreview();
}

function tSelect(id) {
    const i = selectedIds.indexOf(id);
    if(i > -1) selectedIds.splice(i, 1); else if(selectedIds.length < 10) selectedIds.push(id);
    renderPreview();
}

function startWorkflow() {
    const uData = users[currentUserIdx].wordData;
    workflow.all = selectedIds.map(id => uData.find(w => w.id === id));
    workflow.step = 0; showView('study-view'); loadStep();
}

function loadStep() {
    document.querySelectorAll('.step').forEach((s, i) => s.className = i===workflow.step ? 'step active' : 'step');
    let b = (workflow.step < 2) ? workflow.all.slice(0,5) : (workflow.step < 4 ? workflow.all.slice(5,10) : [...workflow.all].sort(()=>Math.random()-0.5));
    workflow.currentIds = b.map(w => w.id); workflow.doneIds = [];
    document.getElementById('next-group-btn').classList.add('hidden');
    renderStudy();
}

function renderStudy() {
    const list = document.getElementById('study-list');
    list.innerHTML = workflow.currentIds.map(id => {
        const w = workflow.all.find(x => x.id === id);
        const d = workflow.doneIds.includes(id);
        return `<div class="word-card ${d?'done':''}">
            <div style="flex:1" onclick="document.getElementById('sc-${id}').classList.toggle('hidden')">
                <b style="font-size:18px;">${w.en}</b><div id="sc-${id}" class="hidden" style="color:var(--success);">${w.cn}</div>
            </div>
            <button class="btn-circle" style="${d?'background:var(--success);border:none;color:#fff;':''}" onclick="mDone(${id})">${d?'âœ“':''}</button>
        </div>`;
    }).join('');
    if(workflow.doneIds.length === workflow.currentIds.length) document.getElementById('next-group-btn').classList.remove('hidden');
}

function mDone(id) {
    if(workflow.doneIds.includes(id)) workflow.doneIds = workflow.doneIds.filter(x => x !== id);
    else workflow.doneIds.push(id); renderStudy();
}

function checkStepTransition() {
    if (workflow.step === 4) showView('finish-page'); else { workflow.step++; loadStep(); }
}

function completeGroupLogic() {
    const u = users[currentUserIdx];
    workflow.all.forEach(w => {
        const word = u.wordData.find(x => x.id === w.id);
        word.box++;
        workflow.sessionWords.push({en: word.en, cn: word.cn});
    });
    save(); showView('hall-view');
}

function save() { localStorage.setItem('leitner_v12_final', JSON.stringify(users)); }
showView('user-view');
</script>
